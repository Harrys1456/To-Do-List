<header>
  <div id="header-label">
    To Do List:
  </div>
  <div id="header-icon">
    <button id="button-menu-icon" mat-icon-button [matMenuTriggerFor]="menu">

      <button mat-menu-item (click)="openDialog()">Add a Category</button>

  </div>
</header>
<div>
  <mat-drawer mode="side" opened>Drawer content</mat-drawer>
</div>
