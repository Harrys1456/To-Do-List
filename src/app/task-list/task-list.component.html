<div id="main-task-container">
    <div class="task-list">
        <mat-card>
            <mat-card-header class="task-list-header">
                <mat-card-title>
                    Tasks:
                </mat-card-title>
                <button mat-icon-button (click)="addTask()">
                    <mat-icon fontIcon="add"></mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    @for(task of task_list; track task){
                        <mat-list-item>
                            {{task}}
                        </mat-list-item>
                    }
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="task-form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Task Information
                </mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
</div>
