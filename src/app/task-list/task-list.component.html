<div id="main-task-container">
    <div class="task-list">
        <mat-card>
            <mat-card-header class="task-list-header">
                <mat-card-title>
                    Tasks:
                </mat-card-title>
                <button mat-icon-button (click)="addTask()">
                    <mat-icon fontIcon="add"></mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    @for(task of task_list; track task){
                        <mat-list-item>
                            {{task.title}}
                        </mat-list-item>
                    }
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="task-form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Task Information
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form (ngSubmit)="onSubmit()" #toDoForm="ngForm" class="form-container">
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input matInput id="title" required [(ngModel)]="task_info.title" name="title">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Detail</mat-label>
                        <textarea matInput required [(ngModel)]="task_info.detail" name="detail"></textarea>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Due Date</mat-label>
                        <input matInput [matDatepicker]="dueDate" [(ngModel)]="task_info.due_date" name="due_date">
                        <mat-datepicker-toggle matIconSuffix [for]="dueDate"></mat-datepicker-toggle>
                        <mat-datepicker #dueDate></mat-datepicker>
                    </mat-form-field>
                    <button mat-flat-button type="submit">Add Task</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
